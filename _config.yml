# site settings
title: IA & Société
subtitle: Initiative
description: "Initiative interdisciplinaire visant à décrypter l'impact de l'IA sur la société."
title-en: AI & Society
subtitle-en: Initiative
description-en: "Interdisciplinary initiative aimed at decyphering AI's impact on society."

email: youremailaddress@gmail.com
baseurl:  # the subpath of your site, e.g. /blog
url: # the base hostname & protocol for your site

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 4

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub:
  GitLab:
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter: https://twitter.com/ais-initiative
  Facebook:
  Slack:

# build settings
markdown: kramdown
remote-theme: andrewbanchich/forty-jekyll-theme
sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md
